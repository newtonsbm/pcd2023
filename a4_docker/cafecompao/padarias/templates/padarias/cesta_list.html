{% extends 'base.html' %}

{% block title %}Café com Pão - Cestas{% endblock %}

{% block conteudo %}
  <h1>Lista de Cestas</h1>
  <p>A seguir a lista de cestas</p>
  <ul>
    {% for cesta in cesta_list %}
      <li><a href="{% url 'cestas_detail' cesta.id %}">{{ cesta.nome }}</a> - {{ cesta.preco }}</li>
    {% endfor %}
  </ul>
{% endblock %}
